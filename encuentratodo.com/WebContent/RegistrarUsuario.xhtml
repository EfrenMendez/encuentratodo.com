    <h:body>
    
       
    	      <h:form>  
    	      
        <h2><h:outputText value="AQUI ENCONTRE. "  font-size="12px"  font-color="red"/></h2>
        
        <td></td>
        <p:commandLink action="RegistrarUSuario.xhtml" value="Registrate" process="@this" >
        <h:outputText  style="font-weight:bold" value="Iniciar sesion" />
        </p:commandLink>
        <p:spacer style="width:20px; height:1px"/>
        <p:commandLink action="inicio.xhtml" value="pagina principal" process="@this" >
        <h:outputText  style="font-weight:bold" value="Inicio" />
        </p:commandLink>
        
        <table>
    	 
        <p:panel header="Regístrate" style="width:400px"> 
        <h:panelGrid columns="2" cellpadding="5"> 
        
        
      
            <h:outputText value="Nombre " />  
            <p:inputMask value="#{RegistroUsuario.usuario.nombre}" >
             <f:validateRegex  pattern="[A-Za-z]+" /> </p:inputMask>
            
             <h:outputText value="Apellido " />  
            <p:inputMask value="#{RegistroUsuario.usuario.apellido}" >
            <f:validateRegex  pattern="[A-Za-z]+" /> </p:inputMask>
            
             <h:outputText value="Email " />  
            <p:inputMask value="#{RegistroUsuario.usuario.email}"  validatorMessage="Formato  no válido" > 
            <f:validateRegex  pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> </p:inputMask>    
            
             <h:outputText value="Usuario " />  
            <p:inputMask value="#{RegistroUsuario.usuario.usuario}" /> 
            
             <h:outputText value="Contraseña " />  
            <p:password value="#{RegistroUsuario.usuario.contrasenia}" />
